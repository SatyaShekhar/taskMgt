<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>INLINE TEXT EDITOR</title>
<script type="text/javascript" src="../jquery.min.js"> </script>
<script type="text/javascript" src="../jquery.jeditable.js"> </script>
<!-- Editable j query -->
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    $('.dblclick').editable('http://localhost:8088/taskMgt/testSaveText', {
        indicator : 'Saving...',
        tooltip   : 'Click to edit...',
        style  : "inherit",
        onblur : "submit"
    });
    $('.dblclick_area').editable('http://www.example.com/save.php', {
        type      : 'textarea',
        cancel    : 'Cancel',
        submit    : 'OK',
        indicator : '<img src="img/indicator.gif">',
        tooltip   : 'Click to edit...'
    });
});
</script>
</head>
<body>
   <div class="dblclick">satya</div>
   <div class="dblclick_area">satya</div>
</body>
</html>
